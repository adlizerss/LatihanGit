<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript</title>
</head>
<body>
    <h1>Latihan JavaScript</h1>

    <!-- Tombol dengan event onclick untuk menampilkan pesan "Hello World!" -->
    <button onclick="alert('Hello World!')">Klik Saya</button>

    <!-- Elemen div dengan ID "output" untuk menampilkan hasil JavaScript -->
    <div id="output"></div>

    <!-- Input dan tombol untuk memeriksa nilai -->
    <input type="number" id="userInput" placeholder="Masukkan nilai">
    <button onclick="cekNilai()">Cek Nilai</button>

    <!-- Internal JavaScript untuk menampilkan pesan selamat datang -->
    <script>
        document.write("Selamat datang di latihan JavaScript");
    </script>

    <!-- Menghubungkan file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
